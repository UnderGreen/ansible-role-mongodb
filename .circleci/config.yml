# Python CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-python/ for more details
#
version: 2.1
executors:
  my-executor:
    docker:
      - image: circleci/python:2.7.16

jobs:
  build:
    executor: my-executor
    steps:
      - run: mkdir -p workspace && cd workspace
      - checkout
      - persist_to_workspace:
          root: workspace
          paths:
            - ansible-role-mongodb

  test:
    executor: my-executor
    steps:
      - setup_remote_docker
      - attach_workspace:
          at: workspace

      - run:
          name: "Setup custom environment variables"
          command: |
            echo 'export DISTRIBUTION="ubuntu"' >> $BASH_ENV
            echo 'export DIST_VERSION="18_04-builded"' >> $BASH_ENV
            echo 'export MONGODB_VERSION="4.0"' >> $BASH_ENV
            echo 'export MONGODB_PACKAGE="mongodb-org"' >> $BASH_ENV

      - run:
          name: before install
          command: |
            sudo -E bash tests/scripts/before_install.sh

      - run:
          name: run tests
          command: sudo -E bash tests/scripts/test.sh

workflows:
  version: 2

  btd:
    jobs:
      - build
      - test:
          requires:
            - build
