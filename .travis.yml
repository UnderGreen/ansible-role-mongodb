# .travis.yml
---

sudo: required
env:
  - >
    DISTRIBUTION=ubuntu-upstart
    DIST_VERSION=14.04
    MONGODB_VERSION=3.2
  - >
    DISTRIBUTION=ubuntu-upstart
    DIST_VERSION=14.04
    MONGODB_VERSION=3.0
  - >
    DISTRIBUTION=ubuntu-upstart
    DIST_VERSION=14.04
    MONGODB_VERSION=2.6
  - >
    DISTRIBUTION=ubuntu-upstart
    DIST_VERSION=12.04
    MONGODB_VERSION=3.2
  - >
    DISTRIBUTION=ubuntu-upstart
    DIST_VERSION=12.04
    MONGODB_VERSION=3.0
  - >
    DISTRIBUTION=ubuntu-upstart
    DIST_VERSION=12.04
    MONGODB_VERSION=2.6
#  - >
#    distribution=ubuntu-upstart
#    version=12.04
#  - >
#    distribution=debian
#    version=7

services:
  - docker

before_install:
  - sudo apt-get update
  - sudo apt-get install python-pip -y
  # 2.0.2 is unable to connect using the docker connection driver
  - sudo pip install ansible==2.0.1.0
  - sudo pip install docker-py==1.5.0
  # Pull docker image
  - sudo docker pull ${DISTRIBUTION}:${DIST_VERSION}
  - ln -s ${PWD} tests/greendayonfire.mongodb
  
script:
  # Test 1
  - sudo ansible-playbook -i tests/hosts tests/site.yml -e target=mongo1 -e mongodb_version=${MONGODB_VERSION}
    # Idempotence test
  - >
    sudo ansible-playbook -i tests/hosts tests/site.yml -e target=mongo1 -e mongodb_version=${MONGODB_VERSION}
    | grep -q 'changed=0.*failed=0'
    && (echo 'Idempotence test: pass' && exit 0)
    || (echo 'Idempotence test: fail' && exit 1)

    # Delete all containers
  - sudo docker kill mongo{1,2,3} && docker rm mongo{1,2,3}

  # Test 2
  - >
    sudo ansible-playbook -i tests/hosts tests/site.yml -e target=mongo1 
    -e mongodb_version=${MONGODB_VERSION} -e mongodb_security_authorization='enabled'
    # Idempotence test
  - >
    sudo ansible-playbook -i tests/hosts tests/site.yml -e target=mongo1 
    -e mongodb_version=${MONGODB_VERSION} -e mongodb_security_authorization='enabled'
    | grep -q 'changed=0.*failed=0'
    && (echo 'Idempotence test: pass' && exit 0)
    || (echo 'Idempotence test: fail' && exit 1)

    # Delete all containers
  - sudo docker kill mongo{1,2,3} && docker rm mongo{1,2,3}

  # Test 3
  - >
    sudo ansible-playbook -i tests/hosts tests/site.yml -e target=mongo 
    -e mongodb_version=${MONGODB_VERSION} -e mongodb_replication_replset='testrs'
    # Idempotence test
  - >
    sudo ansible-playbook -i tests/hosts tests/site.yml -e target=mongo 
    -e mongodb_version=${MONGODB_VERSION} -e mongodb_replication_replset='testrs'
    | grep -q 'changed=0.*failed=0'
    && (echo 'Idempotence test: pass' && exit 0)
    || (echo 'Idempotence test: fail' && exit 1)

    # Delete all containers
  - sudo docker kill mongo{1,2,3} && docker rm mongo{1,2,3}

  # Test 4
  - >
    sudo ansible-playbook -i tests/hosts tests/site.yml -e target=mongo 
    -e mongodb_version=${MONGODB_VERSION} -e mongodb_replication_replset='testrs'
    -e mongodb_security_authorization='enabled'
    # Idempotence test
  - >
    sudo ansible-playbook -i tests/hosts tests/site.yml -e target=mongo 
    -e mongodb_version=${MONGODB_VERSION} -e mongodb_replication_replset='testrs'
    -e mongodb_security_authorization='enabled'
    | grep -q 'changed=0.*failed=0'
    && (echo 'Idempotence test: pass' && exit 0)
    || (echo 'Idempotence test: fail' && exit 1)

