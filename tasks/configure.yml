---
# tasks file for config

- name: create mongodb group
  ansible.builtin.group:
    name: "{{ mongodb_user }}"
    state: present

- name: create mongodb user
  ansible.builtin.user:
    name: "{{ mongodb_user }}"
    group: "{{ mongodb_user }}"
    state: present

# Workaround because default(omit) is not working. At least in Ansible 2.8.

- name: set mongodb gid
  ansible.builtin.group:
    name: "{{ mongodb_user }}"
    gid: "{{ mongodb_gid }}"
    state: present
  when: mongodb_gid is defined

- name: set mongodb uid
  ansible.builtin.user:
    name: "{{ mongodb_user }}"
    uid: "{{ mongodb_uid }}"
    group: "{{ mongodb_user }}"
    state: present
  when: mongodb_uid is defined

- name: Create keyFile
  ansible.builtin.copy:
    dest: "{{ mongodb_security_keyfile }}"
    content: "{{ mongodb_keyfile_content | join('\n') }}"
    owner: "{{ mongodb_user }}"
    group: root
    mode: 0600
  when: mongodb_replication_replset | length > 0

- name: Create log dir if missing
  ansible.builtin.file:
    state: directory
    dest: "{{ mongodb_systemlog_path|dirname }}"
    owner: "{{ mongodb_user }}"
    group: "{{ mongodb_user }}"
    mode: 0755
  when: mongodb_systemlog_destination == "file"

- name: Check than logfile exists
  ansible.builtin.stat: path={{ mongodb_systemlog_path }}
  register: logfile_stat
  when: mongodb_systemlog_destination == "file"

- name: Create log if missing
  ansible.builtin.file:
    state: touch
    dest: "{{ mongodb_systemlog_path }}"
    owner: "{{ mongodb_user }}"
    group: "{{ mongodb_user }}"
    mode: 0644
  when: ( mongodb_systemlog_destination == "file"
        and logfile_stat is defined
        and not logfile_stat.stat.exists )

- name: Ensure dbpath directory
  ansible.builtin.file:
    path: "{{ mongodb_storage_dbpath }}"
    state: directory
    owner: "{{ mongodb_user }}"
    group: "{{ mongodb_user }}"
    setype: 'mongod_var_lib_t'
    recurse: true
    follow: true

- name: Configure logrotation
  ansible.builtin.template:
    src: mongod.logrotate.j2
    dest: /etc/logrotate.d/mongod
    owner: root
    group: root
    mode: u=rw,g=r,o=r

- name: Configure mongodb
  ansible.builtin.template:
    src: mongod.conf.j2
    dest: /etc/mongod.conf
    backup: true
    owner: root
    group: root
    mode: 0644
  notify:
    - mongodb restart
    - wait for mongodb to be started

- name: Flush all handlers at this point
  ansible.builtin.meta: flush_handlers
